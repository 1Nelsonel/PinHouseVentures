{% extends 'auth-main.html' %}

{% block content %}

{% load static %}

    <!--Login Section-->
    <section class="login-section">
        <div class="auto-container">
            <div class="row clearfix justify-content-center">
                                
                <div class="column col-md-6 col-sm-12 col-xs-12">
                    <h2>Login</h2>
                    
                    <!-- Login Form -->
                    <div class="login-form">
                        <!--Login Form-->
                    
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username or Email Address</label>
                                <input type="text" name="username" placeholder="Name or Email " required>
                            </div>
                            
                            <div class="form-group">
                                <label>Enter Your Password</label>
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            
                            <div class="clearfix">
                                <div class="pull-left">
                                    <div class="form-group check-box">
                                        <input type="checkbox" name="shipping-option" id="account-option-1">&nbsp; <label for="account-option-1">Remember me</label>
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <div class="form-group no-margin">
                                        <button class="theme-btn btn-style-one" type="submit" name="submit-form">LOGIN</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="{% url 'register' %}" class="psw text-primary">Register here</a>
                            </div>
                            <!-- <div class="form-group">
                                <a href="#" class="psw">Lost your password?</a>
                            </div> -->
                        </form>
                    </div>
                    <!--End Login Form -->
                </div>
            </div>
        </div>
    </section>
    <!--End Login Section-->  

{% endblock %}
