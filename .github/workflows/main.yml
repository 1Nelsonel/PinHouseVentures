name: ðŸš€ Deploy PinHouse website on push to master
on: 
  push:
    branches:
      - master
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    - name: List files for debugging
      run: ls -la
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: nelsoneltechgroup.co.ke
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /PinHouse/
        protocol: ftp  # Try ftps or sftp if ftp fails
        port: 21      # Adjust if needed (e.g., 990 for ftps, 22 for sftp)
        log-level: verbose # Detailed logs for debugging