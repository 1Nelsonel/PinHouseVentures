# This workflow deploys the website to an FTP server when changes are pushed to the main branch.
on: 
    push:
      branches:
        - main
name: ðŸš€ Deploy PinHouse website on push to master
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest the code
      uses: actions/checkout@v4
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: nelsoneltechgroup.co.ke
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /PinHouse/